version: "1.0"
stages:
  - "init"
  - "clone"
  - "validate"
steps:
  init:
    title: Init
    stage: init
    image: codefresh/cli
    shell: bash
    commands:
      - cf_export GITHUB_TOKEN=$(codefresh get context github --decrypt -o yaml | yq -y .spec.data.auth.password)
      - cf_export MAIN_REPO_PATH=/codefresh/volume/repo.git
      - export PRODUCT_NAME=${{CF_REPO_NAME}}
      - cf_export PRODUCT_NAME=${PRODUCT_NAME}

  clone:
    title: Clone Repo
    stage: clone
    image: "alpine/git:latest"
    working_directory: "/codefresh/volume"
    commands:
      - pwd
      - ls -la
      - rm -rf ${{MAIN_REPO_PATH}}
      - "git clone https://${{CF_REPO_OWNER}}:${{GITHUB_TOKEN}}@github.com/${{CF_REPO_OWNER}}/${{CF_REPO_NAME}}.git ${{MAIN_REPO_PATH}}"
      - ls -la
      - cd ${{MAIN_REPO_PATH}}
      - git reset --hard ${{CF_REVISION}}
      - ls -la

  lint:
    title: Lint
    stage: validate
    image: kubevious/aws_cicd_deployer
    working_directory: ${{MAIN_REPO_PATH}}
    shell: bash
    commands:
      - pwd
      - ls -la
      - helm lint kubernetes/

  validate_default:
    title: Validate Chart Default
    stage: validate
    image: kubevious/aws_cicd_deployer
    working_directory: ${{MAIN_REPO_PATH}}
    shell: bash
    commands:
      - rm -rf output
      - pwd
      - ls -la
      - helm template kubevious ./kubernetes --debug -n kubevious --output-dir output/
      - ls -la output/

  validate_ingress:
    title: Validate Chart with Ingress
    stage: validate
    image: kubevious/aws_cicd_deployer
    working_directory: ${{MAIN_REPO_PATH}}
    shell: bash
    commands:
      - rm -rf output
      - pwd
      - ls -la
      - helm template kubevious ./kubernetes --debug -n kubevious -f dev/overrides-ingress.yaml --output-dir output/
      - ls -la output/

  validate_external_mysql:
    title: Validate Chart with External MySQL
    stage: validate
    image: kubevious/aws_cicd_deployer
    working_directory: ${{MAIN_REPO_PATH}}
    shell: bash
    commands:
      - rm -rf output
      - pwd
      - ls -la
      - helm template kubevious ./kubernetes --debug -n kubevious -f dev/overrides-external-mysql.yaml --output-dir output/
      - ls -la output/

  validate_custom_name:
    title: Validate Chart with Custom Name
    stage: validate
    image: kubevious/aws_cicd_deployer
    working_directory: ${{MAIN_REPO_PATH}}
    shell: bash
    commands:
      - rm -rf output
      - pwd
      - ls -la
      - helm template kubevious ./kubernetes --debug -n kubevious -f dev/overrides-custom-name.yaml --output-dir output/
      - ls -la output/

  validate_api_skip:
    title: Validate Chart with API Skip
    stage: validate
    image: kubevious/aws_cicd_deployer
    working_directory: ${{MAIN_REPO_PATH}}
    shell: bash
    commands:
      - rm -rf output
      - pwd
      - ls -la
      - helm template kubevious ./kubernetes --debug -n kubevious -f dev/overrides-parser-api-skip.yaml --output-dir output/
      - ls -la output/

  validate_api_node_memory_setting:
    title: Validate Chart with Node.js Memory Setting
    stage: validate
    image: kubevious/aws_cicd_deployer
    working_directory: ${{MAIN_REPO_PATH}}
    shell: bash
    commands:
      - rm -rf output
      - pwd
      - ls -la
      - helm template kubevious ./kubernetes --debug -n kubevious -f dev/overrides-v8-memory.yaml --output-dir output/
      - ls -la output/

  validate_all:
    title: Validate Chart with All Overrides
    stage: validate
    image: kubevious/aws_cicd_deployer
    working_directory: ${{MAIN_REPO_PATH}}
    shell: bash
    commands:
      - rm -rf output
      - pwd
      - ls -la
      - ./kubevious-template-all.sh

