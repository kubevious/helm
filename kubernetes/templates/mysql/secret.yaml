---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "kubevious-mysql.secret" . }}
  labels:
    app.kubernetes.io/component: {{ include "kubevious-mysql.fullname" . }}
    {{- include "kubevious.labels" . | nindent 4 }}
type: Opaque
data:
  MYSQL_PASS: {{ include "kubevious-mysql.user-password" . | quote }}
