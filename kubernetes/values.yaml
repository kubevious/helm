# Default values for kubevious.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""
fullnameOverride: ""

cluster:
  domain: cluster.local

###
### INGRESS
###
ingress:
  enabled: false
  annotations:
    kubernetes.io/ingress.allow-http: "true"
    # kubernetes.io/ingress.global-static-ip-name: ip
    # networking.gke.io/managed-certificates: kubevious-certificate
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

###
### KUBEVIOUS BACKEND
###
kubevious:
  replicaCount: 1
  image:
    repository: kubevious/kubevious
    tag: 0.7.39
    pullPolicy: IfNotPresent
  imagePullSecrets: []
  podAnnotations: {}

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  service:
    type: ClusterIP
    port: 4001

  resources:
    requests:
      cpu: 100m
      memory: 200Mi
    # limits:
    #   cpu: 500m
    #   memory: 1Gi

  nodeSelector: {}

  tolerations: []

  affinity: {}

###
### KUBEVIOUS PARSER
###
parser:
  replicaCount: 1
  image:
    repository: kubevious/parser
    tag: 0.7.13
    pullPolicy: IfNotPresent
  imagePullSecrets: []
  podAnnotations: {}

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  service:
    type: ClusterIP
    port: 4002

  resources:
    requests:
      cpu: 100m
      memory: 200Mi
    # limits:
    #   cpu: 500m
    #   memory: 1Gi

  nodeSelector: {}

  tolerations: []

  affinity: {}

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

###
### UI
###
ui:
  replicaCount: 1
  image:
    repository: kubevious/ui
    tag: 0.7.24
    pullPolicy: IfNotPresent
  imagePullSecrets: []
  podAnnotations: {}

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  service:
    type: ClusterIP
    port: 80

  resources:
    requests:
      cpu: 25m
      memory: 50Mi
    # limits:
    #   cpu: 100m
    #   memory: 128Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}

###
### MYSQL
###
mysql:
  image:
    repository: mysql
    tag: 8.0.19
    pullPolicy: IfNotPresent
  db_name: kubevious
  db_user: "root"
  db_password: ""
  root_password: ""
  persistence:
    enabled: true
    accessMode: ReadWriteOnce
    size: "20Gi"
    # storageClass: ""
  service:
    type: ClusterIP
    port: "3306"

  imagePullSecrets: []

  podAnnotations: {}

  podSecurityContext: {}
