# Default values for kubevious.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""
fullnameOverride: ""
cluster:
  domain: cluster.local
###
### INGRESS
###
ingress:
  enabled: false
  annotations:
    kubernetes.io/ingress.allow-http: "true"
  hosts: 
    - host: ""
      paths: [ "/" ]
  tls: []
###
### KUBEVIOUS BACKEND
###
kubevious:
  replicaCount: 1
  image:
    repository: kubevious/kubevious
    tag: 0.7.44
    pullPolicy: IfNotPresent
  imagePullSecrets: []
  podAnnotations: {}
  podSecurityContext: {}
  securityContext: {}
  service:
    type: ClusterIP
    port: 4001
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
    # limits:
    #   cpu: 500m
    #   memory: 1Gi
  nodeSelector: {}
  tolerations: []
  affinity: {}
###
### KUBEVIOUS PARSER
###
parser:
  replicaCount: 1
  image:
    repository: kubevious/parser
    tag: 0.7.15
    pullPolicy: IfNotPresent
  imagePullSecrets: []
  podAnnotations: {}
  podSecurityContext: {}
  securityContext: {}
  service:
    type: ClusterIP
    port: 4002
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
    # limits:
    #   cpu: 500m
    #   memory: 1Gi
  nodeSelector: {}
  tolerations: []
  affinity: {}
  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""
###
### UI
###
ui:
  replicaCount: 1
  image:
    repository: kubevious/ui
    tag: 0.7.26
    pullPolicy: IfNotPresent
  imagePullSecrets: []
  podAnnotations: {}
  podSecurityContext: {}
  securityContext: {}
  service:
    type: ClusterIP
    port: 80
  resources:
    requests:
      cpu: 25m
      memory: 50Mi
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
  nodeSelector: {}
  tolerations: []
  affinity: {}
###
### MYSQL
###
mysql:
  image:
    repository: mysql
    tag: 8.0.22
    pullPolicy: IfNotPresent
  db_name: kubevious
  db_user: "kubevious"
  db_password: ""
  root_password: ""
  persistence:
    enabled: true
    accessMode: ReadWriteOnce
    size: "20Gi"
    storageClass: ""
  service:
    type: ClusterIP
    port: "3306"
  imagePullSecrets: []
  podAnnotations: {}
  podSecurityContext: {}
  securityContext: {}
  resources:
    requests:
      cpu: 250m
      memory: 1000Mi
    # limits:
    #   cpu: 1000m
    #   memory: 2Gi
  nodeSelector: {}
  tolerations: []
  affinity: {}
###
### WORLDVIOUS
###
worldvious:
  ## Disable version check. As a part of version check Kubevious deployments
  ## are added to leaderbord at https://worldvious.io
  ## Reporting is anonymized to nearest city. No IP address stored/logged.
  opt_out_version_check: false
  ## Disable automatic exception reporting
  opt_out_error_report: false
  ## Disable reporting of object counters. Includes total number of namespaces,
  ## nodes, pods, configmaps, etc. Helps to understand Kubevious users better.
  opt_out_counters_report: false
  ## Disable reporting of internal Kubevious time counters. Those counters are 
  ## logged to console output. Helps to idenfify bottlenecks and  scale Kubevious.
  opt_out_metrics_report: false
  ## Disable all reportings above
  opt_out_all: false
